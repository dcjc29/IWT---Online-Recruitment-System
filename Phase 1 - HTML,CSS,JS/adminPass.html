<!DOCTYPE html>
<html>
<head>
<title>Admin Page</title>
<link rel="stylesheet" type="text/css" href="CSS\Stylesheet.css">
<link rel="stylesheet" type="text/css" href="CSS\admin.css">
<script>
        function adminPassValidate (){
        var newpass = document.getElementById('newpass').value;
        var conpass = document.getElementById('conpass').value;
        var oldpass = document.getElementById('oldpass').value;

        if(newpass=="" || conpass=="" || oldpass=="")
        {
                alert("Fields Cannot Be Blank");
                return false;
        }
        else if(newpass != conpass)
        {
                alert("New Password Doesn't match.Try Again");
                return false;
        }
        else{
                alert("Password Changed Successfully");
                return true;
        }
        }  
        function goBack(){
    window.history.back();
}
</script>  
</head>

<body>
    <div style="position: fixed; width: 100%;">	    
        <header>
        <h1>Company Name</h1>
        </header>
        <hr>
        
        <hr>
        </div>
<div class="content"></div>

<h2>Administrator Password Manager</h2>
<img id = "back" onclick="goBack()" src = "src\back.png">
<div class="passChange">
        <form class="passChange" onsubmit="return adminPassValidate()" method="post">
                <h3 class="search">Admin Account</h3><br>
                <input type="text" class="passChange" placeholder="Enter Old Password" id="oldpass"><br>
                <input type="password" class="passChange" placeholder="Enter New Password" id ="newpass"><br>
                <input type="password" class="passChange" placeholder="Confirm New Password" id="conpass"><br>
                <input type="submit" class="passChange" value="Change Now"><br>
                <input type="reset" class="passChange" value="Reset"><br>
                </form>
</div>

<div class="footer">

</div>

</body>

</html>
